<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <ul id="output"></ul>
    <script>
        var herosObject = {
            hero1: {
                name: 'Elon Musk',
                powers: ['All the Cat Girls body pillows',' Being the Greatest']
            },
            hero2: {
                name: 'Thanos',
                powers: ['Snapping Fingers', ' Saving the Universe', 'Loving Daughters']
            }
        }
        var output = document.getElementById('output');
        var htmlOutput = '';
        for (const key in herosObject) {
            if (herosObject.hasOwnProperty(key)) {
                htmlOutput += '<li>' + herosObject[key]['name'] + ': ' + '<ul>';
                var powers =  herosObject[key].powers;
                powers.forEach(function(element) {
                    htmlOutput += '<li>' + element + '</li>';
                });
                htmlOutput += '</ul></li>';
            }
        }
        output.innerHTML = htmlOutput;
    </script>
</body>
</html>
