<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="atm.css">
    
</head>
<body>
    <div class="header">
        <h1>ATM</h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="screen">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="inner-screen">
                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="top"></div>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                </div>
                                <div class="col-sm-10">
                                    <div class="display-screen"></div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="top"></div>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                </div>
                            </div>
                        </div>
                        <div class="dispenser"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card"></div>
                        <div class="pinpad"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
