<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PTO V3</title>
    <style>
         #output span {
            color: red;
            font-size: 21px;
        }
    </style>
</head>
<body>
    <form action="#" onsubmit="ptoV3();">
        <p>How many years you worked?</p>
        <input type="text" id="yearsWorked">
        <p>How many weeks have you worked this year?</p>
        <input type="text" id="weeksWorked">
        <p>What PTO have you already taken this year?</p>
        <input type="text" id="ptoDays">
        <select id="result">
            <option value="hours">hours</option>
            <option value="days">days</option>
            <option value="weeks">weeks</option>
        </select>
        <input type="submit" value="submit">
    </form>
    <p id="output">&nbsp;</p>
    <script>
        function ptoV3() {
            event.preventDefault();

            var output = document.getElementById('output');
            var yearsWorked = parseInt(document.getElementById('yearsWorked').value);
            var weeksWorked = parseInt(document.getElementById('weeksWorked').value);
            var result = document.getElementById('result').value;
            var ptoDays = parseInt(document.getElementById('ptoDays').value);
            var hrsPerPaycheck;

            if (yearsWorked < 5) {
                hrsPerPaycheck = 5;
            }
            
            if (yearsWorked >= 5) {
                hrsPerPaycheck = 6;
            }

            if (yearsWorked >= 10) {
                hrsPerPaycheck = 7;
            }
            var hrsToDate = (hrsPerPaycheck * weeksWorked) / 2;
            var hrsToDate = hrsToDate - ptoDays;

            if (result == "hours") {
                hrsToDate = hrsToDate / 1;
            }
            if (result == "days") {
                hrsToDate = hrsToDate / 8;
            }
            if (result == "weeks") {
                hrsToDate = hrsToDate / 40;
            }
            
            output.innerHTML = "Here is whats left of your PTO <span>" + hrsToDate + "</span> " + result + "."; 
        }
    </script>
</body>
</html>
