<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <ul id="output"></ul>
    <script>
        var herosObject = {
            hero1: {
                name: 'Elon Musk',
                power: 'Cat Girls'
            },
            hero2: {
                name: 'Thanos',
                power: 'Snapping Fingers to save the Universe'
            }
        }
        var output = document.getElementById('output');
        for (const key in herosObject) {
            if (herosObject.hasOwnProperty(key)) {
                output.innerHTML += '<li>' + herosObject[key]['name'] + ': ' + herosObject[key].power + '</li>'
            }
        }
    </script>
</body>
</html>
