<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- loop through an array of objects of Super heroes and output their name as a parent li's and the powers as nested ul li -->
    <!-- <li>
        Aquaman
        <ul>
            <li>Communicate with fish</li>
            <li>Swim good</li>
        </ul>
    </li> -->
    <ul id="output"></ul>
    <script>
        var heroesArray = [
            { 
                name: "Superman",
                powers: ["Strength", "Speed", "Heat Vision"]
            },
            {
                name: "Batman",
                powers: ["Money", "Training"]
            },
            {
                name: "Flash",
                powers: ["Speed"]
            }
        ];
        var output = document.getElementById('output');
        var htmlOutput = '';
        heroesArray.forEach(function(element) {
            htmlOutput += '<li>' + element.name + '<ul>'
            element.powers.forEach(function(power) {
                htmlOutput += '<li>' + power + '</li>'
            });
            htmlOutput += '</ul></li>'
        });
        output.innerHTML = htmlOutput;
    </script>
</body>
</html>
