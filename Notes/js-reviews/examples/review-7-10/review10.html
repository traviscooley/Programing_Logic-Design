<body>
    <h1>Multidimensional Arrays of Objects</h1>
    <!-- loop through an array of objects of Super heroes and output their name as a parent li's and the powers as nested ul li -->
    <!-- <li>
            Aquaman
            <ul>
                <li>Communicate with fish</li>
                <li>Swim good</li>
            </ul>
        </li> -->
    <ul id="output">

    </ul>
    <script>
        var heroesArray = [
            { 
                name: "Superman",
                powers: ["Strength", "Speed", "Heat Vision"]
            },
            {
                name: "Batman",
                powers: ["Money", "Training"]
            },
            {
                name: "Flash",
                powers: ["Speed"]
            }
        ];
        
        var output = document.getElementById('output');
        var htmlOutput = '';

        heroesArray.forEach(function(element){
            //START HTML OUTPUT
            htmlOutput += '<li>' + element.name + '<ul>';
            //LOOP FOR POWERS
            element.powers.forEach(function(power){
                htmlOutput += '<li>'+power+'</li>';
            });
            //CLOSE HTML OUTPUT
            htmlOutput += '</ul></li>';
        });

        // heroesArray.forEach(function(object){

        //                 htmlOutput += '<li>'+power+'</li>';
        //             });
        //         }
        //     }
        //     htmlOutput += '</ul></li>';
        // });
        output.innerHTML = htmlOutput;
    </script>
</body>
