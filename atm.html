<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/atm.css">
    
</head>
<body>
    <div class="header">
        <h1 class="header-img"><img src="images/atm.png" alt="ATM"></h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="screen">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="inner-screen">
                            <div class="row">
                                <div class="col-sm-1">
                                    <button class="option" onclick="enterCardScreen()"></button>
                                    <button class="option" onclick="enterCardScreen()"></button>
                                    <button class="option" onclick="enterCardScreen()"></button>
                                </div>
                                <div class="col-sm-10">
                                    <div class="display-screen">
                                        <h2 class="prompt" id="prompt">Choose language</h2>
                                        <span class="" id="inputScreen" >
                                            <div id="output"></div>
                                        </span>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="leftChoice choices" id="choices">English</p>
                                                <p class="leftChoice choices" id="choices">Inglés</p>
                                                <p class="leftChoice choices" id="choices">Anglais</p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="rightChoice choices" id="choices">英語</p>
                                                <p class="rightChoice choices" id="choices"></p>
                                                <p class="rightChoice choices" id="choices"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button class="option" onclick="enterCardScreen()"></button>
                                    <button class="option" onclick=""></button>
                                    <button class="option" onclick=""></button>
                                </div>
                            </div>
                        </div>
                        <div class="dispenser"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pre-card"></div>
                                <div class="card"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pinpad">
                                    <button class="key" id="1" value="1" onclick="">1</button>
                                    <button class="key" id="2" value="2" onclick="">2</button>
                                    <button class="key" id="3" value="3" onclick="">3</button>
                                    <button class="key" id="4" value="4" onclick="">4</button>
                                    <button class="key" id="5" value="5" onclick="">5</button>
                                    <button class="key" id="6" value="8" onclick="">8</button>
                                    <button class="key" id="7" value="6" onclick="">6</button>
                                    <button class="key" id="8" value="7" onclick="">7</button>
                                    <button class="key" id="9" value="9" onclick="">9</button>
                                    <button class="keyC" onclick="">X</button>
                                    <button class="key0" id="0" value="0" onclick="">0</button>
                                    <button class="keyCH" onclick="">&lt;</button>
                                    <button class="keyE" onclick="">O</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="js/atm.js"></script>
</body>
</html>
