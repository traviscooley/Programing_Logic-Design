<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/atm.css">
    
</head>
<body>
    <div class="header">
        <h1><img src="images/atm.png" alt=""></h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="screen">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="inner-screen">
                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="top"></div>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                </div>
                                <div class="col-sm-10">
                                    <div class="display-screen">
                                        <h2 class="prompt">Choose language</h2>
                                        <div class="input">
                                            <div id="output"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p onclick="start()" class="leftChoice">English</p>
                                                <p onclick="start()" class="leftChoice">Inglés</p>
                                                <p onclick="start()" class="leftChoice">Anglais</p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p onclick="start()" class="rightChoice">英語</p>
                                                <p onclick="start()" class="rightChoice"></p>
                                                <p onclick="start()" class="rightChoice"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="top"></div>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                    <button class="option"></button>
                                </div>
                            </div>
                        </div>
                        <div class="dispenser"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pre-card"></div>
                                <div class="card"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pinpad">
                                    <button onclick="punch(1)" class="key">1</button>
                                    <button onclick="punch(2)" class="key">2</button>
                                    <button onclick="punch(3)" class="key">3</button>
                                    <button onclick="punch(4)" class="key">4</button>
                                    <button onclick="punch(5)" class="key">5</button>
                                    <button onclick="punch(6)" class="key">6</button>
                                    <button onclick="punch(7)" class="key">7</button>
                                    <button onclick="punch(8)" class="key">8</button>
                                    <button onclick="punch(9)" class="key">9</button>
                                    <button onclick="punch('x')" class="keyC">X</button>
                                    <button onclick="punch(0)" class="key0">0</button>
                                    <button onclick="punch('b')" class="keyCH">&lt;</button>
                                    <button onclick="punch('e')" class="keyE">O</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="js/atm.js"></script>
</body>
</html>
