<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/atm.css">
    
</head>
<body>
    <div class="header">
        <h1><img src="images/atm.png" alt=""></h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="screen">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="inner-screen">
                            <div class="row">
                                <div class="col-sm-1">
                                    <button class="option" onclick="enterCardScreen()"></button>
                                    <button class="option" onclick="enterCardScreen()"></button>
                                    <button class="option" onclick="enterCardScreen()"></button>
                                </div>
                                <div class="col-sm-10">
                                    <div class="display-screen">
                                        <h2 class="prompt" id="prompt">Choose language</h2>
                                        <span id="inputScreen" class="">
                                            <div id="output"></div>
                                        </span>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="leftChoice choices" id="choices choice1">English</p>
                                                <p class="leftChoice choices" id="choices choice2">Inglés</p>
                                                <p class="leftChoice choices" id="choices choice3">Anglais</p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="rightChoice choices" id="choices choice4">英語</p>
                                                <p class="rightChoice choices" id="choices choice5"></p>
                                                <p class="rightChoice choices" id="choices choice5"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button class="option" onclick="enterCardScreen()"></button>
                                    <button class="option" onclick=""></button>
                                    <button class="option" onclick=""></button>
                                </div>
                            </div>
                        </div>
                        <div class="dispenser"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pre-card"></div>
                                <div class="card"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pinpad">
                                    <button id="1" onclick="" value="1" class="key">1</button>
                                    <button id="2" onclick="" value="2" class="key">2</button>
                                    <button id="3" onclick="" value="3" class="key">3</button>
                                    <button id="4" onclick="" value="4" class="key">4</button>
                                    <button id="5" onclick="" value="5" class="key">5</button>
                                    <button id="6" onclick="" value="8" class="key">8</button>
                                    <button id="7" onclick="" value="6" class="key">6</button>
                                    <button id="8" onclick="" value="7" class="key">7</button>
                                    <button id="9" onclick="" value="9" class="key">9</button>
                                    <button onclick="" class="keyC">X</button>
                                    <button id="0" onclick="" value="0" class="key0">0</button>
                                    <button onclick=""class="keyCH">&lt;</button>
                                    <button onclick=""class="keyE">O</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="js/atm.js"></script>
</body>
</html>
